<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="GuessingGame.css"></link>
    
  </head>
  <body class="center" class="body">

      <div id='app'>

        <div id='headers'>
            <h1 id="tittle">Play the Guessing Game</h1>
            <h3 id="subtittle">Guess a Number between 1-100</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button>Go!<button>
          </div>

          <div id='guesses' class="center">
            <ul class="guessboxes">
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button>Reset</button>
            <button>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'class="center">
        <div class="center">
          <div class="footblock" id="fullstack">
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class="footblock" id="byline">
            <h3>Project by Jason Rosso </h3>
          </div>

          <div class="footblock" id="gracehopper">
            <img src='fa-logo@2x.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
