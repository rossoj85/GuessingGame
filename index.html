<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="GuessingGame.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
  </head>
  <body class="center" class="body">

      <div id='app' >
        <div id='backgroundShade' class='center'>
        <div id='headers', class="center">
            <h1 id="tittle">Play the Guessing Game</h1>
            <h3 id="subtittle">Guess a Number between 1-100</h3>
        </div>

        <div id='main'>
          <div id='input-parent',class="center">
            <!-- Player's guess input, and submit button -->
            <input id='player-input' class ='center'placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id='submit' class="btn btn-default">Go!</button>
          </div>

          <div id='guesses' class="center">
            <ul class="guessboxes">
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id="reset" class ="btn btn-default">Reset</button>
            <button id="hint" class ="btn btn-default">Hint</button>
          </div>
        </div>
        </div>
      </div>



    <div id='footer'class="center">
        <div class="center">
          <div class="col-sm-4"id="fullstack">
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class="col-sm-4" id="byline" >
            <h3>Project by Jason Rosso </h3>
          </div>

          <div class="col-sm-4"id="gracehopper">
            <img src='fa-logo@2x.png'></img>
          </div>


        </div>
    </div>
    
    <script src="guessingGame.js"></script>
  </body>
</html>
